<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <script>
    var theNumber;
for(theNumber = 1; theNumber <= 20; theNumber += 1) {
    if(theNumber % 3 === 0) {
        console.log("Fizz");
    } else if (theNumber % 5 === 0) {
        console.log("Buzz");
    } else if (theNumber % 15 === 0){
        console.log("FizzBuzz");
    } else {
        console.log(theNumber);
    }
}
    </script>
</body>
</html>
