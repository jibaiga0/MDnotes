<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>XX Table - 叉叉乘法表</title>
    <link rel="stylesheet" href="table.css">
</head>
<body>
<div>    
<h1>XX Table - 叉叉乘法表</h1>
<script>
    var theNumber;
    var xTimes;
    theNumber = prompt("enter your number", "");

    for (xTimes = 1; xTimes <= theNumber || isNaN(theNumber) === true ; xTimes += 1) {
        if(isNaN(theNumber)) {
            theNumber = prompt("Put in a NUMBER please","");
            continue;
        } else if(theNumber > 9999) {
            theNumber = prompt("This number will make me go crazy!", "")
            continue;
        }
        document.write(theNumber + " * " + xTimes + " = " + (theNumber * xTimes) + "<br>");
      }


</script>
</div>
</body>
</html>
